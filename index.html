  <section id="main-content2">
    <div class="container block">
       <div class="row">

   <!--1st form-->
          <div id="left-form" class="col-lg-6 col-xl-6 col-md-6 col-sm-6">
             <div class="row form-content">
                <div class="col-xs-12 col-sm-12">
                   <div class="top-color"></div>
                   <div class="body">
                      <h2>TIME IN</h2>
                      <p>Attendance login :</p>
                      <p style="color: #FF0000;">*Required</p>
                   </div>
                </div>
             </div>
     
             <div class="row form-content">
                <div class="col-xs-12 col-sm-12">
                   <div class="top"></div>
                   <div class="body">
                      <p>Name <span class="req-color">*</span></p>
                      <br>
                      <input type="text" name="name1" id="name1" placeholder="Your answer" required>
                   </div>
                </div>
             </div>
     
             <div class="row form-content">
                <div class="col-xs-12 col-sm-12">
                   <div class="top"></div>
                   <div class="body">
                      <p>Time In <span class="req-color">*</span></p>
                      <br>
                      <span style="color: #999999;">Time</span><br>
                      <input class="without_ampm" type="time" min="08:00" max="23:00" name="time_in" id="time_in" required>
          <span class="validity"></span>
          
                      <select name="meridiem" id="GMT">
                         <option value="AM">AM</option>
                         <option value="PM">PM</option>
                      </select>
                   </div>
                </div>
             </div>
             <button type="submit" id="btn">Submit</button>
          </div>
    
    <!--Second form-->
          <div id="right-form" class="col-lg-6 col-xl-6 col-md-6 col-sm-6">
             <div class="row form-content">
                <div class="col-xs-12 col-sm-12">
                   <div class="top-color2"></div>
                   <div class="body">
                      <h2>TIME OUT</h2>
                      <p>Attendance login :</p>
                      <p style="color: #FF0000;">*Required</p>
                   </div>
                </div>
             </div>
     
             <div class="row form-content">
                <div class="col-xs-12 col-sm-12">
                   <div class="top"></div>
                   <div class="body">
                      <p>Name <span class="req-color">*</span></p>
                      <br>
                      <input type="text" name="name2" id="name2" placeholder="Your answer" required>
                   </div>
                </div>
             </div>
     
             <div class="row form-content">
                <div class="col-xs-12 col-sm-12">
                   <div class="top"></div>
                   <div class="body">
                      <p>Time Out <span class="req-color">*</span></p>
                      <br>
                      <span style="color: #999999;">Time</span><br>
                      <input class="without_ampm" type="time" min="08:00" max="23:00" name="time_out" id="time_out" required>
          <span class="validity"></span>
                      <select name="meridiem" id="GMT2">
                         <option value="AM">AM</option>
                         <option value="PM">PM</option>
                      </select>
                   </div>
                </div>
             </div>
             <button type="submit" id="btn2">Submit</button>
          </div>
